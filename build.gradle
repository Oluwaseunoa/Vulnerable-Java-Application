plugins {
    id 'java'
    id 'maven-publish'
    id 'org.sonarqube' version '4.4.1.3373'  // SonarQube plugin
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')  // Changed to HTTPS
    }
}

dependencies {
    implementation 'commons-collections:commons-collections:3.2.1'  // For Butler.java
    implementation 'org.nd4j:nd4j-common:1.0.0-beta2'      // For Unzipper.java
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

sonarqube {
    properties {
        property "sonar.projectKey", "seun-technologies1"
        property "sonar.organization", "Seun Technologies"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.binaries", "build/classes"
        property "sonar.java.source", "11"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.exclusions", "**/test/**, **/generated/**"
        property "sonar.security", "owasp"
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}